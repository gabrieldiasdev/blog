<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
    <title>Desafio 01</title>
</head>

<body>
    <header class="header-main">

            <nav class="header-nav">
                <a> Codelândia </a>
                <a href="#box1"> blog </a>
            </nav>

            <input type="text" class="header-search" id="searchInput" onkeyup="filterCard();" placeholder="Pesquisar no blog">

    </header>

    <div class="models">
    
        <!-- modelo dos cards -->

        <section class="box">
            <div class="box-header">
                <h6 class="box-header-date"></h6>
                <div class="tooltip" data-tooltip="Favoritar">
                    <svg
                        stroke="#574AE8"
                        fill="transparent"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                        <path class="heart-svg" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                    </svg>
                </div>
            </div>
            <div class="texts">
                <h2 class="title"></h2>
                <p class="description"></p>
            </div>
        </section>

    </div>
    
    <main class="content">
        
        <!-- Aqui será adicionado os cards pelo javascript -->
        
    </main>

    <script src="./js/cards.js"></script>
    <script src="./js/script.js"></script>
</body>

    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '40px',
            duration: 1000,
            reset: false
        });

        ScrollReveal().reveal('.box', { delay: 200 });
        ScrollReveal().reveal('.box-header', { delay: 300 });
        ScrollReveal().reveal('.title', { delay: 400 });
        ScrollReveal().reveal('.description', { delay: 400 });
    </script>

</html>
